<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Campsafe</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/normalize.css">
  </head>
  <body>
    <header>
      <h1>Campsafe</h1>
      <p>A resource for checking important alerts at your favorite campgrounds!</p>
    </header>
    <main>
      <!-- Adds elements to display dropdowns/selections/
      autofill inputs for state and campgrounds -->
      <br/>
      <h3>Select State</h3>
      <select id="selectStateList">
        <option value="id">Idaho</option>
        <option value="me">Maine</option>
        <option value="ut">Utah</option>
      </select>
      <button id="selectStateButton">Search</button>
    </main>
    <footer>
        <small>&copy;<span id="footerYear"></span> StickWithIt</small>
    </footer>
  </body>
  <script src="js/scripts.js"></script>
</html>
