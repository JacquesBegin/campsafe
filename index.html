<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campsafe</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/normalize.css">
  </head>
  <body>
    <header>
      <h1>Campsafe</h1>
      <p>A resource for checking important alerts at your favorite campgrounds.</p>
      <br/>
      <p>First select a state, then click on a campground from the list with an alert to view the alert message.</p>
    </header>
    <main>
      <br/>
      <h3>Select State</h3>
      <select id="selectStateList"></select>
      <button id="selectStateButton">Search</button>
      <section id="campgroundList"></section>
      <section id="popupAlertHolder"></section>
    </main>
    <footer>
        <small>&copy;<span id="footerYear"></span> StickWithIt</small>
    </footer>
  </body>
  <script src="js/scripts.js"></script>
</html>
